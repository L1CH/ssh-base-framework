## hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.hbm2ddl.auto=update

## hibernate cache
hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
hibernate.cache.use_query_cache=false
hibernate.cache.use_second_level_cache=true

## C3P0 configuration
hibernate.connection.driver_class=com.mysql.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/test??useUnicode=true&characterEncoding=utf-8
hibernate.connection.username=root
hibernate.connection.password=

hibernate.connection.initialPoolSize=2
hibernate.connection.minPoolSize=1
hibernate.connection.maxPoolSize=10
hibernate.connection.acquireIncrement=2
hibernate.connection.maxIdleTime=7200
hibernate.connection.idleConnectionTestPeriod=600